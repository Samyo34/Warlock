<div id="gameDiv">
	<canvas id="ctx" width="800" height="800" style="border:1px solid #000000;"></canvas>

	<div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">
		<div>Hello!</div>
	</div>

	<form id="chat-form">
		<input id="chat-input" type="text" style="width:800px"> </input>
	</form>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="./client/js/jquery.js"></script>
<script>
	var WIDTH = 800;
	var HEIGHT = 800;

	
	var socket = io();
	
	var click_Y = 0;
	var click_X = 0;

	var mouse_X = 0;
	var mouse_Y = 0;
	
	//chat
	var chatText = document.getElementById('chat-text');
	var chatInput = document.getElementById('chat-input');
	var chatForm = document.getElementById('chat-form');
	
	socket.on('addToChat',function(data){
		chatText.innerHTML += '<div>' + data + '</div>';
	});
	socket.on('evalAnswer',function(data){
		console.log(data);
	});
	
	chatForm.onsubmit = function(e){
		e.preventDefault();
		if(chatInput.value[0] === '/')
			socket.emit('evalServer',chatInput.value.slice(1));
		else
			socket.emit('sendMsgToServer',chatInput.value);
		chatInput.value = '';		
	};
	
	//game
	var Img = {};
	Img.player = new Image();
	Img.player.src = '/client/img/sorcier.png';
    Img.enemy = new Image();
    Img.enemy.src = '/client/img/enemy.png'
    Img.map = new Image();
    Img.map.src = '/client/img/map_lave_v1.1.png';
	Img.fireball_target = new Image();
	Img.fireball_target.src = '/client/img/spellarea.png';

    var drawMap = function () {
        ctx.drawImage(Img.map, 0, 0);
    };

	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';


    var Player = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.number = initPack.number;
		self.x = initPack.x;
		self.y = initPack.y;
		self.rotation = initPack.rotation;
        self.hp = initPack.hp;
        self.hpMax = initPack.hpMax;
        self.hp = initPack.hp;
		self.targetVisible = initPack.targetVisible;
		self.targetType = initPack.targetType;

		self.draw = function(){
			var x = self.x;
			var y = self.y;

			var width = Img.player.width;
			var height = Img.player.height;

			ctx.save(); // save current state
			ctx.translate(x,y);
			ctx.rotate(self.rotation); // rotate

			if(self.id === selfId) {
				ctx.drawImage(Img.player, 0,0,width,height, -width/2,-height/2,width,height);
			}
			else {
				ctx.drawImage(Img.enemy, 0,0,Img.enemy.width,Img.enemy.height, -width/2,-height/2,width,height);
			}
			ctx.restore();

			// Draw healthbar:
			if(self.id === selfId) {
				ctx.fillStyle = "#34C924"; // green
			}
			else {
				ctx.fillStyle="#FF0000"; // red
			}
			ctx.fillRect(self.x-(width/2)-3, self.y-(height/2) - 12,(self.hp*38)/self.hpMax,5);

		};

		self.drawTarget = function(){
			if(self.id === selfId) {
				if (self.targetVisible === false || self.targetType === "") {
					return
				}
				else if (self.targetType === "A") {
					var width = Img.fireball_target.width;
					var height = Img.fireball_target.height;
					ctx.drawImage(Img.fireball_target, mouse_X - (width / 2), mouse_Y - (height / 2));
				}
			}


		};
		
		Player.list[self.id] = self;
		return self;
	};

	Player.list = {};
		
	var Bullet = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		Bullet.list[self.id] = self;		
		return self;
	};

	Bullet.list = {};
	
	var selfId = null;

	socket.on('init',function(data){
	    if(data.selfId)
	        selfId = data.selfId;
		//{ player : [{id:123,number:'1',x:0,y:0},{id:1,number:'2',x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			new Player(data.player[i]);
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			new Bullet(data.bullet[i]);
		}
	});
	
	socket.on('update',function(data){
		//{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			var pack = data.player[i];
			var p = Player.list[pack.id];
			if(p){
				if(pack.x !== undefined)
					p.x = pack.x;
				if(pack.y !== undefined)
					p.y = pack.y;
				if(pack.rotation !== undefined)
					p.rotation = pack.rotation;
				if(pack.targetVisible !== undefined)
					p.targetVisible = pack.targetVisible;
				if(pack.targetType !== undefined)
					p.targetType = pack.targetType;
			}
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			var pack = data.bullet[i];
			var b = Bullet.list[data.bullet[i].id];
			if(b){
				if(pack.x !== undefined)
					b.x = pack.x;
				if(pack.y !== undefined)
					b.y = pack.y;
			}
		}
	});
	
	socket.on('remove',function(data){
		//{player:[12323],bullet:[12323,123123]}
		for(var i = 0 ; i < data.player.length; i++){
			delete Player.list[data.player[i]];
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			delete Bullet.list[data.bullet[i]];
		}
	});

	// Check the keycode on this website:
	// http://www.west-wind.com/westwindwebtoolkit/samples/ajax/html5andcss3/keycodechecker.aspx
	// Be careful, the keycode are not the same if we detect with keyup and down or keypress
	/*$(document).keypress(function(e) {
		var code = e.keyCode || e.which;
		if(code == 97) { // key a
			socket.emit('keyPress', {inputId: 'a', state: true});
			console.log("a pressed")
		}
		else if(code === 122) { // key z
			socket.emit('keyPress', {inputId: 'z', state: true});
			console.log("z pressed")
		}
		else if(code === 101) { // key e
			socket.emit('keyPress',{inputId:'e',state:true});
			console.log("e pressed")
		}
		else if(code === 114) { // key r
			socket.emit('keyPress', {inputId: 'r', state: true});
			console.log("r pressed")
		}
	});*/
	var isPressedA = false;
	var isPressedZ = false;
	var isPressedE = false;
	var isPressedR = false;

	document.onkeydown = function(event){
		console.log(event.keyCode)
		if(event.keyCode === 65) { // key A
			if(isPressedA === false)
			{
				socket.emit('keyPress', {inputId: 'A', state: true});
				isPressedA = true;
			}
		}
		else if(event.keyCode === 90) { // key Z
			if(isPressedZ === false)
			{
				socket.emit('keyPress', {inputId: 'Z', state: true});
				isPressedZ = true;
			}
		}
		else if(event.keyCode === 69) { // key E
			if (isPressedE === false) {
				socket.emit('keyPress', {inputId: 'E', state: true});
				isPressedE = true;
			}
		}
		else if(event.keyCode === 82) { // key R
			if (isPressedR === false) {
				socket.emit('keyPress', {inputId: 'R', state: true});
				isPressedR = true;
			}
		}
	};

	document.onkeyup = function(event){
		if(event.keyCode === 65) { // key A
			socket.emit('keyPress', {inputId: 'A', state: false});
			isPressedA = false;
		}
		else if(event.keyCode === 90) { // key Z
			socket.emit('keyPress', {inputId: 'Z', state: false});
			isPressedZ = false;
		}
		else if(event.keyCode === 69) { // key E
			socket.emit('keyPress',{inputId:'E',state:false});
			isPressedE = false;
		}
		else if(event.keyCode === 82) { // key R
			socket.emit('keyPress', {inputId: 'R', state: false});
			isPressedR = false;
		}
	};

	// jQuery:
	// Mouse click handler
	$('#ctx').mousedown(function(event) {
		click_X = event.pageX - $(this).offset().left;
		click_Y = event.pageY - $(this).offset().top;
		console.log(event.which);
		switch (event.which) {
			case 1:
				console.log('Left click');
				socket.emit('mouseLeftClick',{
					x:click_X,
					y:click_Y
				});
				break;
			case 2:
				console.log('Middle click');
				break;
			case 3:
				console.log('Right click');
				socket.emit('mouseRightClick',{
					x:click_X,
					y:click_Y
				});
				break;
			default:
				console.log("Unkown click")
		}
	});

	// Disable the popup triggered by the right click
	$('body').on('contextmenu', '#ctx', function(e){ return false; });

	$("#ctx").mousemove(function( event ) {
		mouse_X = event.pageX;
		mouse_Y = event.pageY;
	});

    setInterval(function(){
		ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
        drawMap();

        for(var i in Player.list) {
			ctx.save();
			ctx.translate(Player.list[i].x,Player.list[i].y);
			ctx.rotate(Player.list[i].rotation*Math.PI/180);
			ctx.restore();
			Player.list[i].draw()
			Player.list[i].drawTarget()
		}
		for(var i in Bullet.list) {
			ctx.fillRect(Bullet.list[i].x-5,Bullet.list[i].y-5,10,10);
		}
	},40);

</script>
